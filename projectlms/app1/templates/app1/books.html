{% extends 'app1/base.html' %}

{% block content %}
<h2>Books List</h2>
<style>
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
</style>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.quantity }} available)</li>
    {% empty %}
        <li>No books found</li>
    {% endfor %}
</ul>
{% endblock %}
