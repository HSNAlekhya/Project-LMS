{% extends 'app1/base.html' %}

{% block content %}
<h2>Dashboard</h2>
<style>
    table {
        border-collapse: collapse;
        width: 100 %;
    }
    th, td {
        border: 1 px solid #9f9e9e;
        padding: 8 px;
        text-align: left;
    }
    th {
        background-color: #f0b1b1;
    }
</style>
<p>Welcome, {{ request.user.username }}!</p>

<h3>List of Books</h3>
<table border="1" cellpadding="5">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Available Quantity</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.quantity }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No books available</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
